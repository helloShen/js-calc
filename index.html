<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css"/>
    <script type="module" src="./js/controller.js" defer></script>
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="screen"><div class="text"></div></div>
        <div class="btn clear"><div>C</div></div>
        <div class="btn negative"><div>⁺/₋</div></div>
        <div class="btn percentage"><div>%</div></div>
        <div data-value="/" class="btn op"><div>÷</div></div>
        <div data-value="1" class="btn num"><div>1</div></div>
        <div data-value="2" class="btn num"><div>2</div></div>
        <div data-value="3" class="btn num"><div>3</div></div>
        <div data-value="*" class="btn op"><div>×</div></div>
        <div data-value="4" class="btn num"><div>4</div></div>
        <div data-value="5" class="btn num"><div>5</div></div>
        <div data-value="6" class="btn num"><div>6</div></div>
        <div data-value="-" class="btn op"><div>-</div></div>
        <div data-value="7" class="btn num"><div>7</div></div>
        <div data-value="8" class="btn num"><div>8</div></div>
        <div data-value="9" class="btn num"><div>9</div></div>
        <div data-value="+" class="btn op"><div>+</div></div>
        <div data-value="0" class="btn num"><div>0</div></div>
        <div data-value="." class="btn num"><div>.</div></div>
        <div class="btn equal"><div>=</div></div>
    </div>
</body>
</html>
